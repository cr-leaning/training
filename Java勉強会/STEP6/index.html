<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>top page</title>
  <meta charset="UTF-8" />
  <style>
  h1 { font-size:18pt; font-weight:bold; color:red; }
  body { font-size:13pt; color:gray; margin:5px 25px; }
  </style>
</head>
<body>
  <h1>Hello page</h1>
  <p class="msg" th:text="${msg}">ちょっと待ってて</p>
  <form method="post" action="/test/">
    <label for="text1">お名前</label>
    <input type="text" name="text1" th:value="${value}" />
    <div>
      <input type="checkbox" id="check1" name="check1" />
      <label for="check1">チェック</label>
    </div>
    <div>
      <input type="radio" id="radioA" name="radio1" value="男" />
      <label for="radioA">男性</label>
      <input type="radio" id="radioB" name="radio1" value="女" />
      <label for="radioB">女性</label>
    </div>
    <div>
      <select id="select1" name="select1" size="4">
        <option value="win">Windows</option>
        <option value="linux">Linux</option>
        <option value="mac">Mac</option>
      </select>
      <select id="select2" name="select2" size="4" multiple="multiple">
        <option value="and">Android</option>
        <option value="ip">iPhone</option>
        <option value="wp">Windows Phone</option>
      </select>
    </div>
    <input type="submit" value="入力" />
  </form>
</body>
</html>
